<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Background gradient */
        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%, hsl(218, 41%, 35%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%),
                radial-gradient(1250px circle at 100% 100%, hsl(218, 41%, 45%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%);
        }

        #radius-shape-1,
        #radius-shape-2 {
            background: radial-gradient(#44006b, #ad1fff);
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            border-radius: 50%;
            box-shadow: 0px 30px 60px rgba(0, 0, 0, 0.2);
        }

        #radius-shape-2 {
            height: 300px;
            width: 300px;
            bottom: -60px;
            right: -110px;
            border-radius: 40%;
            box-shadow: 0px 30px 60px rgba(0, 0, 0, 0.2);
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.1) !important;
            backdrop-filter: saturate(200%) blur(20px);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 3rem 2rem;
        }

        .form-outline {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-label {
            color: #fff;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #ad1fff;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #8a00e5;
        }

        .btn-link {
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            font-size: 20px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-link:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            color: hsl(218, 81%, 95%);
        }

        p {
            color: hsl(218, 81%, 85%);
            font-size: 1rem;
            line-height: 1.6;
        }

        .opacity-70 {
            opacity: 0.7;
        }

        .divider {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
        }

        .divider p {
            color: #fff;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight">
                        The best offer <br />
                        <span style="color: hsl(218, 81%, 75%)">Wheelie</span>
                    </h1>
                    <p class="mb-4 opacity-70">
                        Your Most Trusted Wheel Alignment Partner
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form method="POST" action="php/register.php">
                                <div class="form-outline mb-4">
                                    <input type="text" id="name" name="name" class="form-control" required />
                                    <label class="form-label" for="name">Full Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="phonenumber" name="phonenumber" class="form-control" required />
                                    <label class="form-label" for="phonenumber">Phone Number</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" id="dob" name="dob" class="form-control" required />
                                    <label class="form-label" for="dob">Date of Birth</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                                    <label class="form-label" for="address">Address</label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="subscribe" />
                                    <label class="form-check-label" for="subscribe">
                                        Subscribe to our newsletter
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>

                                <div class="divider">
                                    <p>or sign up with:</p>
                                </div>

                                <div class="text-center">
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-twitter"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
